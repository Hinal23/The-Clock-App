<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>The Clock app</h1>
    <div class="app-bar">
      <button class="app-bar-item" onclick="openTab(event,'tim')">Clock</button>
      <button class="app-bar-item" onclick="openTab(event,'st')">
        Stopwatch
      </button>
      <button class="app-bar-item" onclick="openTab(event,'Timer')">
        Timer
      </button>
    </div>
    <div id="tim" class="tab" style="display: none">
      <div id="clock"></div>
      <div class="times">
        <div class="time" id="tim">
          <button class="ny" onclick="getcurtNy()">New-York</button>
          <button class="dubai" onclick="getcurtDubai()">Abu Dhabi</button>
          <button class="ger" onclick="getcurtGer()">Germany</button>
          <button class="aus" onclick="getcurtSyd()">Sydney</button>
        </div>
        <div class="currentTime"></div>
      </div>
    </div>
    <div id="st" class="tab" style="display: none">
      <div class="stopwatch">
        <div class="timer">00:00:00</div>
        <div class="btn">
          <button class="timer__start" id="start" onclick="startStopWatch()">
            Start
          </button>
          <button class="timer__stop" id="stop" onclick="onStop()">Stop</button>
          <button class="timer__reset" id="reset" onclick="resetStop()">
            Reset
          </button>
          <button class="timer__lap" id="lap" onclick="LapStop()">Lap</button>
          <button class="timer__laps-clear" id="clear" onclick="ClearLaps()">
            Clear Laps
          </button>
        </div>
        <div class="list">
          <ol class="timer__laps-list" id="laps"></ol>
        </div>
      </div>
    </div>
    <div id="Timer" class="tab" style="display: none">
      <div class="timer_wrapper">
        <h1>Timer</h1>
        <div class="circle">
          <div class="inputed_time"></div>
        </div>
        <input type="time" step="1" id="timer_value" />
        <br />
        <div class="button">
          <button class="btns" id="starttime" onclick="startTimer()">
            Start Timer
          </button>
          <button class="btns" id="resettime" onclick="onReset()">
            Reset Timer
          </button>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="stopwatch.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
